name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run quality gate
        run: npm run quality:ci

      - name: Run coverage gate
        run: npm run test:coverage

  headed-parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run headed parity gate
        run: xvfb-run -a npm run test:parity:headed

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run production typecheck
        run: npm run typecheck:prod

      - name: Verify silent npm pack output
        run: npm run -s pack:check:silent

      - name: Verify global install dry run
        run: npm run -s global-install:dry-run

      - name: Verify remote package global install dry run
        run: npm run -s remote-global-install:dry-run

  consumer-smoke:
    needs: [build, quality-ci, headed-parity]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Run consumer smoke test
        run: npm run test:smoke
