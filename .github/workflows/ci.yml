name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ fromJSON(vars.CI_RUNNER_LABELS_JSON != '' && vars.CI_RUNNER_LABELS_JSON || (vars.CI_RUNNER_MODE == 'self-hosted' && '["self-hosted","macOS","ARM64"]' || '["ubuntu-latest"]')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

  framework-tests:
    needs: build
    runs-on: ${{ fromJSON(vars.CI_RUNNER_LABELS_JSON != '' && vars.CI_RUNNER_LABELS_JSON || (vars.CI_RUNNER_MODE == 'self-hosted' && '["self-hosted","macOS","ARM64"]' || '["ubuntu-latest"]')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run framework test suite
        run: npm run test:framework

  consumer-smoke:
    needs: build
    runs-on: ${{ fromJSON(vars.CI_RUNNER_LABELS_JSON != '' && vars.CI_RUNNER_LABELS_JSON || (vars.CI_RUNNER_MODE == 'self-hosted' && '["self-hosted","macOS","ARM64"]' || '["ubuntu-latest"]')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Run consumer smoke test
        run: npm run test:smoke
